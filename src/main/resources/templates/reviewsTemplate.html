<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>This is a List of All Available Reviews</title>
</head>
<body>
    <header>
        <h1>A List of All Reviews</h1>
    </header>

    <main>
        <ul>
            <li th:each="review: ${reviewsModel}"><a th:href="@{/reviews(id=${reviews.id})}" th:text="$reviews.title"></a></li>
        </ul>
    </main>

    <footer>
        <small>&copy Trey 2021</small>
    </footer>

</body>
</html>
